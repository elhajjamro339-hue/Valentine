<!DOCTYPE html>
<html lang="ar">
<head>

</head>
<body>

    <div id="container">

        <h1 id="questionText">Will you be my Valentine? â¤ï¸</h1>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('mainGif');

        const noMessages = [
            "Are you sure?",
            "Really??",
            "Think again!",
            "Last chance!",
            "Stop messing with me! ğŸ˜ "
        ];

        let noCount = 0;
        let yesSize = 1.2;

        // ÙˆØ¸ÙŠÙØ© Ø§Ù„Ù‡Ø±ÙˆØ¨ Ø¹Ù†Ø¯ Ø§Ù‚ØªØ±Ø§Ø¨ Ø§Ù„Ù…Ø§ÙˆØ³
        const moveButton = () => {
            // Ù†Ø³ØªØ®Ø¯Ù… Ø£Ø¨Ø¹Ø§Ø¯ Ø§Ù„Ù†Ø§ÙØ°Ø© Ù„Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… Ø®Ø±ÙˆØ¬ Ø§Ù„Ø²Ø± Ø®Ø§Ø±Ø¬ Ø§Ù„Ø´Ø§Ø´Ø©
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // Ù„Ù„Ù‡ÙˆØ§ØªÙ Ø£ÙŠØ¶Ø§Ù‹

        // Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ "Ù„Ø§" (Ø¥Ø°Ø§ ØªÙ…ÙƒÙ† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…Ù† ØµÙŠØ¯Ù‡)
        noBtn.addEventListener('click', () => {

                yesSize += 0.5;
                yesBtn.style.fontSize = `${yesSize}rem`;
