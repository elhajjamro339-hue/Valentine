<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6; /* لون وردي فاتح */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="displayImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaW94am93bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JnB0PWFjdGl2ZV9mZWVk/c76IJLufpN61i/giphy.gif" alt="Cute gif">
        
        <h1 id="question">Will you be my Valentine? ❤️</h1>

        <div class="buttons" id="buttonGroup">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const displayImg = document.getElementById('displayImg');
        const buttonGroup = document.getElementById('buttonGroup');

        let yesFontSize = 1.2;

        // ميزة هروب زر "لا"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // عند الضغط على "لا" (إذا استطاع الشخص لمسها) تزيد حجم زر "نعم"
        noBtn.addEventListener('click', () => {
            yesFontSize += 0.5;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${15 * yesFontSize}px ${30 * yesFontSize}px`;
        });

        // عند الضغط على "نعم"
        yesBtn.addEventListener('click', () => {
            question.innerText = "Yayyy! I love you! ❤️";
            displayImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaW94am93bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JnB0PWFjdGl2ZV9mZWVk/l4pTdcifPKUYM/giphy.gif"; // صورة احتفال
            buttonGroup.classList.add('hidden');
            
            // إضافة بعض القلوب المتساقطة (اختياري)
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animation = `fall ${Math.random() * 2 + 3}s linear`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>

    <style>
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>

</body>
</html>
